<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
  <head>
    <title>RBP: Monte Carlo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/starter-template.css" rel="stylesheet">
  </head>
  <script type="text/x-mathjax-config">
MathJax.Hub.Config({
  config: ["MMLorHTML.js"],
  jax: ["input/TeX", "output/HTML-CSS", "output/NativeMML"],
  extensions: ["MathMenu.js", "MathZoom.js"]
});
</script>

  <body ng-controller ="input_test">

    <div class="container" role="main">
        <div class ="starter-template">
        <div class="row">
        {% raw %}

        <div class="col-md-5">
          <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Inputs</h4>
            </div>
            <div class="panel-body">
                  <table class="table table-striped">
                      <tbody>
                          <tr>
                              <td> Term </td>
                              <td><input ng-change="testFunc()" type="text" ng-model="inputs.term" /></td>
                          </tr>
                          <tr>
                              <td> Loan Amount </td>
                              <td><input ng-change="testFunc()" type="text" ng-model="inputs.loan_amount" /></td>
                          </tr>
                          <tr>
                              <td> Interest Rate </td>
                              <td><input ng-change="testFunc()" type="text" ng-model="inputs.int_rate" /></td>
                          </tr>
                          <tr>
                              <td> Number of Loans </td>
                              <td><input ng-change="testFunc()" type="text" ng-model="inputs.num_loans" /></td>
                          </tr>
                          <tr>
                              <td> Probability of default </td>
                              <td><input ng-change="testFunc()" type="text" ng-model="inputs.pd" /></td>
                          </tr>
                          <tr>
                              <td> Default distribution shape </td>
                              <td><input ng-change="testFunc()" type="text" ng-model="inputs.shape" /></td>
                          </tr>
                          <tr>
                              <td> Loss Given Default </td>
                              <td> {{ outputs.LGD }} </td>
                          </tr>
                      </tbody>
                  </table>
            </div>
          </div>
        </div>

    <div class="col-sm-7">
        <div class="panel panel-default">
            <div class="panel-heading">
            <h4>Results</h4>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Rate</th>
                            <th>RAR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> {{ outputs.rate_cash }} </td>
                            <td> {{ outputs.RAR }} </td>
                        </tr>
                    </tbody>
                </table>
                <p>Validation of the following risk based pricing forumula</p>
                <p>
                <script type="math/tex; mode=display">\begin{equation*}
                 \begin{pmatrix}
                  1 & 0\\
                  0 & 1
                 \end{pmatrix}
                \end{equation*}</script>
                </p>
            </div>
        </div>
    </div>
        {% endraw %}
      </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
