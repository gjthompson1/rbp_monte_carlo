<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
  <head>
    <title>RBP: Monte Carlo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/starter-template.css" rel="stylesheet">
    <script>
    // Without JQuery
    var slider = new Slider("#ex6");
    slider.on("slide", function(slideEvt) {
    	$("#ex6SliderVal").text(slideEvt.value);
    });)
    </script>

  </head>

  <body ng-controller ="input_test">

    <div class="container" role="main">
        <div class ="starter-template">
        <div class="row">
        {% raw %}

        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Details</h4>
            </div>
            <div class="panel-body">
                  <table class="table table-striped">
                      <tbody>
                          <tr>
                              <td> Loan Amount </td>
                              <td><input ng-change="testFunc()" type="text" ng-model="inputs.term" /></td>
                          </tr>
                          <tr>
                              <td> Term </td>
                              <td><input ng-change="testFunc()" type="text" ng-model="inputs.loan_amount" /></td>
                          </tr>
                          <tr>
                              <td> Interest Rate </td>
                              <td><input ng-change="testFunc()" type="text" ng-model="inputs.int_rate" /></td>
                          </tr>
                          <tr>
                              <td> Number of Loans </td>
                              <td><input ng-change="testFunc()" type="text" ng-model="inputs.num_loans" /></td>
                          </tr>
                          <tr>
                              <td> Probability of default </td>
                              <td><input ng-change="testFunc()" type="text" ng-model="inputs.pd" /></td>
                          </tr>
                          <tr>
                              <td> Default distribution shape </td>
                              <td><input ng-change="testFunc()" type="text" ng-model="inputs.shape" /></td>
                          </tr>
                      </tbody>
                  </table>
            </div>
          </div>
        </div>

    <div class="col-sm-9">
        <div class="panel panel-default">
            <div class="panel-heading">
            <h4>Results</h4>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Rate</th>
                            <th>RAR</th>
                            <th>LGD</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> {{returnVal}} </td>
                            <td> {{ RAR }} </td>
                            <td> {{ LGD }} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        {% endraw %}
      </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
